<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/common :: headFragment">
	<title>Login</title>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="login-box">
				<h2>Sign In</h2>
				<div th:if="${param.error}" class="validation-error">
					<i class="fa fa-times" aria-hidden="true"></i>
					<p>Invalid Username or Password.</p>
				</div>
				<form th:action="@{/login}" class="login-form" method="post">
					<div class="username">
						<input type="text" placeholder="Username" name="userName" autofocus="true"/>
					</div>
					<div class="password">
						<input type="password" placeholder="Password" name="password"/>
					</div>
					<div class="button-row">
						<input type="submit" class="button green" value="Sign In"/>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
