<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headFragment">
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" th:href="@{/static/css/reset.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/static/css/normalize.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/static/css/base.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/static/font-awesome/css/font-awesome.min.css}"/>
</head>
<body>
	<div th:fragment="sidebarFragment">
		<h2 class="logo">
			<div class="logo-wrapper">
				<img th:src="@{/static/images/logo.png}" alt="Leapfrog"/>
			</div>
		</h2>
		<ul class="sidebar-navigation">
			<li class="active">
				<a href="#">
					<i class="fa fa-tachometer" aria-hidden="true"></i>
					<span>Dashboard</span>
				</a>
			</li>
			<li>
				<a href="assessment.html">
					<i class="fa fa-bar-chart" aria-hidden="true"></i>
					<span>Assessment</span>
				</a>
			</li>
			<li>
				<a href="reports.html">
					<i class="fa fa-file-text" aria-hidden="true"></i>
					<span>Reports</span>
				</a>
			</li>
		</ul>
	</div>
	<header th:fragment="headerFragment">
		<div class="menu-icon">
			<i class="fa fa-bars" aria-hidden="true"></i>
		</div>
		<form action="#" class="search-form">
			<input type="search" placeholder="Search..."/>
			<button class="search-button" type="submit">
				<i class="fa fa-search" aria-hidden="true"></i>
			</button>
		</form>
		<div class="profile">
			<div class="profile-img">
				<img th:src="@{/static/images/admin.jpg}" alt="Admin"/>
			</div>
			<div class="profile-name">
				<span th:text="${#authentication.name}"></span>
				<ul class="drop-down">
					<li>
						<a href=""><i class="fa fa-sign-out" aria-hidden="true"></i><span>Logout</span></a>
					</li>
				</ul>
			</div>
		</div>
		<a href="#" class="add-project">
			<i class="fa fa-plus" aria-hidden="true"></i>
			<span class="add-project-hidden">Add Project</span>
		</a>
	</header>
	
	<footer th:fragment="footerFragment">
		<span>&copy;<a href="#">Leapfrog Technology Inc.</a></span>
	</footer>
</body>
</html>
