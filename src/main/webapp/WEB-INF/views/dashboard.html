<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/common :: headFragment">
	<title>Dashboard</title>
</head>
<body>
	<div class="wrapper">
		<div class="page-container">
			<div class="sidebar" th:include="fragment/common :: sidebarFragment"></div>
			<div class="main-container">
				<header th:include="fragment/common :: headerFragment"></header>
				<main>
					<div class="title-section">
						<h2>Dashboard</h2>
					</div>
					<div class="breadcrumb">
							<ul>
								<li>Home</li>
								<li>Dashboard</li>
							</ul>
					</div>
					<div class="main-content">
						<ul class="project-list">
							<div th:if="${projects}!=null" th:remove="tag">
								<li th:each="project : ${projects}" class="project-item">
									<a href="#">
										<h2 class="project-title" th:text="${project.name}"></h2>
										<div class="project-info">
											<div class="project-day">
												<span class="days" th:text="${project.duration}"></span> Days
											</div>
											<div class="project-phase">
												<span class="phase l-green">Inititation</span>
											</div>
										</div>
										<div class="project-manager">
											Mohammed Naved
										</div>
									</a>
								</li>
							</div>
							<div th:if="${projects} == null" th:remove="tag">
								No projects available.
							</div>
						</ul>
					</div>
				</main>
				<footer th:include="fragment/common :: footerFragment"></footer>
			</div>
		</div>
	</div>
</body>
</html>
